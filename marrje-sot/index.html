<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MARRJE SOT</title>
  <style>
    body{margin:0;background:#0b1220;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{max-width:960px;margin:0 auto;padding:16px}
    h1{font-size:28px;margin:0 0 16px;font-weight:1000}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{padding:12px 8px;border-bottom:1px solid #223}
    th{text-align:left;color:#9fb4d6}
    .btn{padding:8px 12px;border-radius:8px;text-decoration:none;color:#fff;font-weight:700}
    .msg{background:#1e60ff}
    .done{background:#19a25f}
    .footbar{margin-top:20px;display:flex;gap:12px}
    .footbar a{flex:1;text-align:center;padding:14px;border-radius:10px;text-decoration:none;font-weight:1000}
    .home{background:#333;color:#fff}
    .refresh{background:#1aa5d8}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>üì¶ MARRJE SOT</h1>
    <table id="list">
      <thead>
        <tr><th>KODI</th><th>KLIENTI</th><th>m¬≤</th><th>‚Ç¨</th><th>VEPRIME</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="footbar">
      <a href="../index.html" class="home">üè† KTHEU</a>
      <a href="" onclick="location.reload();return false;" class="refresh">üîÑ RIFRESKO</a>
    </div>
  </div>

<script>
(function(){
  const LIST_KEY="order_list_v1"; const KEY=id=>`order_${id}`;
  const idx = JSON.parse(localStorage.getItem(LIST_KEY)||"[]");
  const tbody=document.querySelector('#list tbody');
  tbody.innerHTML="";

  function row(o){
    const euro=(o.pay&&o.pay.euro)||0;
    const m2=(o.pay&&o.pay.m2)||0;
    const tr=document.createElement('tr');
    tr.innerHTML=`
      <td>${o.client?.code||''}</td>
      <td>${o.client?.name||'(pa em√´r)'}</td>
      <td>${m2}</td>
      <td>${euro.toFixed(2)}</td>
      <td>
        <a href="viber://forward?text=P√´rsh√´ndetje ${encodeURIComponent(o.client?.name||'')}%0APorosit√´ tuaja jan√´ gati.%0ATotali: ${euro} ‚Ç¨." class="btn msg">MESAZH</a>
        <a href="#" class="btn done">‚úÖ DOR√ãZUAR</a>
      </td>`;
    tr.querySelector('.done').addEventListener('click',()=>{
      localStorage.removeItem(KEY(o.id));
      tr.remove();
    });
    return tr;
  }

  for(const rowMeta of idx){
    const o=JSON.parse(localStorage.getItem(KEY(rowMeta.id))||"null");
    if(o && o.status==="gati"){ // show only ready for pickup
      tbody.appendChild(row(o));
    }
  }
})();
</script>
</body>
</html>

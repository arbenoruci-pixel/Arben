<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PRANIMI</title>
  <style>
    /* ===== THEME & SCALE ===== */
    :root{
      /* dark theme */
      --bg:#000;
      --ink:#fff;
      --muted:#a8b3c7;
      --panel:#0d0f14;
      --panel-br:#202633;
      --line:#253045;

      --chip-bg:#141b26;
      --chip-br:#2c3a55;
      --chip-ink:#cfe2ff;

      --btn:#1e60ff;
      --btn-ink:#fff;
      --btn-ghost:#0f1420;
      --btn-ghost-br:#2b3956;
      --danger:#ef4444;

      --accent:#22c55e;

      /* scale */
      --uiScale: 0.8;   /* 20% smaller overall */
      --rowScale: 0.6;  /* 60% size for rows that open */
    }

    *{box-sizing:border-box}
    html,body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      line-height:1.25;
      font-size: calc(16px * var(--uiScale));
    }
    .wrap{ max-width:980px; margin:0 auto; padding:0 16px 140px; }

    h1{
      font-size: clamp(34px, 5.4vw, 50px);
      margin: 20px 6px 6px; font-weight: 1000; letter-spacing:.01em;
      display:flex; align-items:center; gap:12px;
    }
    .badge{
      display:inline-flex; align-items:center; gap:10px;
      background: linear-gradient(180deg, rgba(34,197,94,.22), rgba(34,197,94,.10));
      border:1px solid rgba(34,197,94,.55);
      color:#c6ffd9;
      padding:10px 16px; border-radius:999px;
      font-weight:1000; font-size: 1.125rem; letter-spacing:.04em;
    }

    .card{
      background:var(--panel); border:1px solid var(--panel-br);
      border-radius:18px; padding:18px; margin:16px 0;
      box-shadow:0 10px 35px rgba(0,0,0,.55);
    }
    .title{
      display:flex; align-items:center; justify-content:space-between;
      font-size: clamp(20px, 2.6vw, 28px); font-weight:1000; margin-bottom:12px;
    }
    label{ font-size:0.9rem; color:var(--muted); font-weight:900; letter-spacing:.04em }

    .row{ display:grid; grid-template-columns:1fr 1fr; gap:14px }
    @media (max-width:720px){ .row{ grid-template-columns:1fr } }

    .input{
      width:100%;
      background:#05070c; border:2px solid var(--line);
      border-radius:14px; padding:16px 18px;
      font-size:1.4rem; font-weight:1000; color:var(--ink);
      outline:none;
    }
    .input:focus{ border-color:#6aa1ff; box-shadow:0 0 0 3px rgba(30,96,255,.25); }

    .chips{ display:flex; flex-wrap:wrap; gap:12px; padding:6px 0 }
    .chip{
      border:2px solid var(--chip-br);
      background:var(--chip-bg); color:var(--chip-ink);
      border-radius:999px; padding:12px 18px; font-weight:1000; font-size:1.2rem;
      min-height:52px;
    }
    .chip:active,.chip:hover{ background:#1a2434; }

    .list{ display:flex; flex-direction:column; gap:12px; margin-top:8px }

    /* ==== ROWS (60% size) ==== */
    .piece-row{
      --s: var(--rowScale);
      display:grid; grid-template-columns: 130px 1fr 150px; gap:12px; align-items:center;
      transform-origin: left top;
      transform: scale(var(--s));
    }
    /* keep full-width layout even when scaled */
    .piece-row > * { transform: scale(calc(1/var(--s))); transform-origin:left top; }
    .piece-row{ margin-bottom: calc(- (1 - var(--s)) * 56px); } /* close vertical gaps */

    .piece-id{
      background:#062413; border:2px solid rgba(34,197,94,.55);
      color:#a6ffbe; border-radius:12px; padding:16px 14px; text-align:center;
      font-weight:1000; font-size:1.4rem;
    }
    .mwrap{ display:flex; align-items:center; gap:10px }

    .btnbar{ display:flex; gap:12px; flex-wrap:wrap; margin-top:8px }
    .btn{
      border:0; border-radius:14px; padding:16px 22px; min-height:56px;
      font-weight:1000; font-size:1.2rem; letter-spacing:.02em; cursor:pointer;
      background:var(--btn); color:var(--btn-ink);
    }
    .btn.red{ background:var(--danger); }
    .btn.ghost{ background:var(--btn-ghost); color:#cfe2ff; border:2px solid var(--btn-ghost-br); }

    .tot{
      display:flex; justify-content:space-between; align-items:center;
      background:#0b111d; border:1px solid var(--panel-br);
      border-radius:12px; padding:12px 14px; margin-top:10px;
      font-size:1.4rem; font-weight:1000;
    }
    .pill{ background:#0b111d; border:1px solid var(--panel-br);
      border-radius:12px; padding:12px 14px; font-weight:1000; font-size:1.4rem }

    body{ padding-bottom:140px }
    .footer{
      position:fixed; left:0; right:0; bottom:0; z-index:10;
      background:rgba(5,7,12,.96); border-top:1px solid var(--panel-br); backdrop-filter:blur(6px);
    }
    .footwrap{
      max-width:980px; margin:0 auto; padding:12px 16px;
      display:grid; grid-template-columns:1fr auto auto; gap:12px; align-items:center;
    }

    /* Camera controls */
    .cam-btn{
      display:inline-flex; align-items:center; justify-content:center;
      width:56px; height:56px; min-width:56px;
      border:2px solid var(--btn-ghost-br); border-radius:12px;
      background:#0a1220; cursor:pointer; font-size:26px; user-select:none; color:#cfe2ff;
    }
    .thumb{
      width:56px; height:56px; border-radius:12px; object-fit:cover; display:none;
      border:2px solid var(--btn-ghost-br); cursor:pointer;
    }
    a.btn{text-decoration:none; display:inline-flex; align-items:center; justify-content:center}
  </style>
</head>
<body>

  <!-- Supabase SDK (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>

  <script>
  (function(){
    /* ===== 1) SUPABASE CONFIG =====
       Vendos URL, anonKey dhe bucket pÃ«r tÃ« ngarkuar fotot atje.
       NÃ«se i lÃ« bosh -> ruhet lokalisht (localStorage). */
    const CFG = {
      supabase: {
        url: "",             // p.sh. "https://xxxx.supabase.co"
        anonKey: "",         // Anon public key
        bucket: "tepiha-photos"
      }
    };

    function hasSB(){
      return typeof window.supabase!=='undefined'
        && CFG.supabase.url && CFG.supabase.anonKey;
    }
    let sb = null;
    if (hasSB()){
      sb = supabase.createClient(CFG.supabase.url, CFG.supabase.anonKey);
    }

    /* ===== helpers ===== */
    function q(s,b){ return (b||document).querySelector(s); }
    function qq(s,b){ return Array.from((b||document).querySelectorAll(s)); }
    function r2(x){ return Math.round((x + Number.EPSILON) * 100)/100; }
    function uid(){ return 'r'+Date.now().toString(36)+Math.random().toString(36).slice(2,7); }

    /* ===== orderId & client code ===== */
    const hid=q('#orderId'); if(!hid.value) hid.value='ord_'+Date.now();
    const OID = hid.value;

    function loadMap(k){ try{return JSON.parse(localStorage.getItem(k)||'{}');}catch(e){return{}} }
    function saveMap(k,v){ try{localStorage.setItem(k, JSON.stringify(v));}catch(e){} }

    function nextCode(){
      let n = parseInt(localStorage.getItem('client_code_counter')||'0',10)||0;
      n += 1; localStorage.setItem('client_code_counter', String(n));
      return 'X'+n;
    }
    const metaKey='order_meta_'+OID;
    const meta = loadMap(metaKey);
    if(!meta.code){ meta.code=nextCode(); saveMap(metaKey, meta); }
    function setBadge(code){ const el=q('#ticketCode'); if(el) el.textContent='KODI: '+(code||'â€”â€”'); }
    setBadge(meta.code);

    /* ===== photo utils (simple & robust) ===== */
    async function fileToDataURL(file, max=1280, quality=0.8){
      const img = new Image();
      const data = await new Promise((res, rej)=>{ const fr=new FileReader(); fr.onload=()=>res(fr.result); fr.onerror=rej; fr.readAsDataURL(file); });
      img.src = data; await new Promise(r=>img.onload=r);
      const r = Math.min(1, max/img.width, max/img.height);
      const w=Math.round(img.width*r), h=Math.round(img.height*r);
      const c=document.createElement('canvas'); c.width=w; c.height=h;
      c.getContext('2d').drawImage(img,0,0,w,h);
      return c.toDataURL('image/jpeg', quality);
    }
    async function savePhoto(key, file){
      try{
        if (sb){
          // upload to Supabase
          const dataURL = await fileToDataURL(file);
          const blob = await (await fetch(dataURL)).blob();
          const path = `${OID}/${key}_${Date.now()}.jpg`;
          const { error } = await sb.storage.from(CFG.supabase.bucket).upload(path, blob, { upsert:false, contentType:'image/jpeg' });
          if (error) throw error;
          const { data } = sb.storage.from(CFG.supabase.bucket).getPublicUrl(path);
          localStorage.setItem(key+'_url', data.publicUrl);
          return data.publicUrl;
        }else{
          // local fallback
          const dataURL = await fileToDataURL(file);
          localStorage.setItem(key+'_url', dataURL);
          return dataURL;
        }
      }catch(e){
        alert('Sâ€™u ruajt fotoja');
        throw e;
      }
    }
    function getPhotoUrl(key){ return localStorage.getItem(key+'_url'); }
    function preview(url){
      const ov=document.createElement('div');
      ov.style.cssText='position:fixed;inset:0;background:rgba(0,0,0,.85);display:flex;align-items:center;justify-content:center;z-index:99999';
      const im=document.createElement('img'); im.src=url; im.style.cssText='max-width:96%;max-height:92%;border-radius:10px';
      ov.appendChild(im); ov.addEventListener('click',()=>ov.remove()); document.body.appendChild(ov);
    }

    document.addEventListener('click', (e)=>{
      const btn=e.target.closest('.cam-btn'); if(!btn) return;
      const inp=btn.querySelector('input[type=file]'); if(inp) inp.click();
    }, {capture:true});

    /* ===== chips -> add rows ===== */
    (function(){
      function handle(section, e){
        const chip=e.target.closest('.chip'); if(!chip) return;
        const txt=(chip.textContent||'').trim(); const num=parseFloat(txt.replace(/[^\d\.]/g,'')); 
        if(!isNaN(num)) addRow(section, num); else addRow(section, null);
      }
      const t=q('#chips-tepiha'), s=q('#chips-staza');
      if(t && !t.__w){ t.addEventListener('click', e=>handle('tepiha',e)); t.__w=1; }
      if(s && !s.__w){ s.addEventListener('click', e=>handle('staza',e)); s.__w=1; }
    })();

    /* ===== rows ===== */
    function listFor(section){ return q('#list-'+section); }
    window.addRow = function(section, value){
      const list=listFor(section); if(!list) return;
      const row=document.createElement('div'); row.className='piece-row';

      const idCell=document.createElement('div'); idCell.className='piece-id';
      idCell.textContent = (meta.code || 'X');

      const mWrap=document.createElement('div'); mWrap.className='mwrap';
      const m2=document.createElement('input'); m2.className='input piece-input'; m2.placeholder='mÂ²'; m2.inputMode='decimal';
      if(value!=null) m2.value=value;

      const cam=document.createElement('label'); cam.className='cam-btn'; cam.textContent='ðŸ“·';
      const file=document.createElement('input'); file.type='file'; file.accept='image/*'; file.capture='environment'; file.style.display='none';
      cam.appendChild(file);

      const thumb=document.createElement('img'); thumb.className='thumb';

      const pKey=`photo_${section}_${OID}_${uid()}`; row.setAttribute('data-photo-key', pKey);
      const prev=getPhotoUrl(pKey); if(prev){ thumb.src=prev; thumb.style.display='inline-block'; cam.style.display='none'; }

      mWrap.appendChild(m2); mWrap.appendChild(cam); mWrap.appendChild(thumb);

      const qty=document.createElement('input'); qty.className='input piece-qty'; qty.placeholder='copÃ«'; qty.inputMode='numeric'; qty.value='1';

      file.addEventListener('change', async (ev)=>{
        const f=ev.target.files && ev.target.files[0]; if(!f) return;
        try{ const url=await savePhoto(pKey, f); thumb.src=url; thumb.style.display='inline-block'; cam.style.display='none'; }
        catch(e){}
      });
      thumb.addEventListener('click', ()=>{ const url=getPhotoUrl(pKey); if(url) preview(url); });

      m2.addEventListener('input', computeTotals);
      qty.addEventListener('input', computeTotals);

      row.appendChild(idCell); row.appendChild(mWrap); row.appendChild(qty);
      list.appendChild(row);
      computeTotals();
    };
    window.removeRow = function(section){
      const list=listFor(section); const rows=qq('.piece-row', list);
      if(rows.length){ rows[rows.length-1].remove(); }
      computeTotals();
    };

    function sectionTotal(section){
      const list=listFor(section); const rows=qq('.piece-row', list);
      const total=r2(rows.reduce((s,row)=>{
        const m2=parseFloat((row.querySelector('.piece-input')||{}).value||'0')||0;
        const qv=parseFloat((row.querySelector('.piece-qty')||{}).value||'1')||1;
        return s + (m2*qv);
      },0));
      const tgt=q('#tot-'+section); if(tgt) tgt.textContent=total.toFixed(2)+' mÂ²';
      return total;
    }

    /* ===== stairs + totals ===== */
    function computeStairs(){
      const qty=parseFloat((q('#stairsQty')&&q('#stairsQty').value)||'0')||0;
      const per=parseFloat((q('#stairsPer')&&q('#stairsPer').value)||'0.3')||0;
      const m2=r2(qty*per); const out=q('#stairsM2'); if(out) out.textContent=m2.toFixed(2)+' mÂ²'; return m2;
    }
    window.computeTotals=function(){
      const tT=sectionTotal('tepiha'), tS=sectionTotal('staza'), tSt=computeStairs();
      const totalM2=r2(tT+tS+tSt);
      const m2El=q('#m2Total'); if(m2El) m2El.textContent=totalM2.toFixed(2);
      const m2F=q('#m2TotalFooter'); if(m2F) m2F.textContent=totalM2.toFixed(2);

      const rate=parseFloat((q('#rate')&&q('#rate').value)||'0')||0;
      const euro=r2(totalM2*rate); const eurEl=q('#euroTotal'); if(eurEl) eurEl.textContent=euro.toFixed(2);

      const paidOn=!!(q('#paidUpfront')&&q('#paidUpfront').checked);
      const paidIn=q('#clientPaid'); if(paidIn) paidIn.disabled=!paidOn; if(!paidOn && paidIn) paidIn.value='';
      const paidVal=paidOn?(parseFloat((paidIn&&paidIn.value)||'0')||0):0;
      const debt=Math.max(0, r2(euro-paidVal));
      const change=Math.max(0, r2(paidVal-euro));
      const debtEl=q('#debt'); if(debtEl) debtEl.value=debt.toFixed(2);
      const changeEl=q('#change'); if(changeEl) changeEl.value=change.toFixed(2);
    };
    ['#stairsQty','#stairsPer','#rate','#paidUpfront','#clientPaid'].forEach(sel=>{
      const el=q(sel); if(!el) return; el.addEventListener(sel==='#paidUpfront'?'change':'input', computeTotals);
    });

    /* client photo + stairs photo */
    (function(){
      const key='photo_client_'+OID, inp=q('#clientPhotoInput'), th=q('#clientThumb'), saved=getPhotoUrl(key);
      if(saved && th){ th.src=saved; th.style.display='inline-block'; th.addEventListener('click',()=>preview(saved)); }
      if(inp){ inp.addEventListener('change', async (e)=>{ const f=e.target.files&&e.target.files[0]; if(!f) return;
        try{ const url=await savePhoto(key, f); if(th){ th.src=url; th.style.display='inline-block'; } }catch(e){} });
      }
      const sinp=q('#stairsPhotoInput'), wrap=q('#stairsCamWrap');
      if(wrap){
        const sSaved=getPhotoUrl('photo_shkallore_'+OID);
        if(sSaved){ const t=document.createElement('img'); t.className='thumb'; t.style.display='inline-block'; t.src=sSaved; t.addEventListener('click',()=>preview(sSaved)); wrap.appendChild(t); }
      }
      if(sinp){ sinp.addEventListener('change', async (e)=>{ const f=e.target.files&&e.target.files[0]; if(!f) return;
        try{ const url=await savePhoto('photo_shkallore_'+OID, f); preview(url); }catch(e){} });
      }
    })();

    /* save draft */
    const LIST_KEY='order_list_v1'; const KEY=id=>'order_'+id;
    function readRows(listId){
      const list=q('#list-'+listId); if(!list) return [];
      return qq('.piece-row', list).map(row=>({
        m2: parseFloat((row.querySelector('.piece-input')||{}).value||'0')||0,
        qty: parseFloat((row.querySelector('.piece-qty')||{}).value||'1')||1,
        photoKey: row.getAttribute('data-photo-key')
      }));
    }
    function totalsObj(){
      const m2=parseFloat((q('#m2Total')&&q('#m2Total').textContent)||'0')||0;
      const rate=parseFloat((q('#rate')&&q('#rate').value)||'0')||0;
      const euro=r2(m2*rate);
      const paidUp=(q('#paidUpfront')&&q('#paidUpfront').checked);
      const paid=paidUp?(parseFloat((q('#clientPaid')&&q('#clientPaid').value)||'0')||0):0;
      const debt=Math.max(0, r2(euro-paid)); const change=Math.max(0, r2(paid-euro));
      return {m2, rate, euro, paidUp, paid, debt, change};
    }
    function saveIndexEntry(){
      let idx=[]; try{ idx=JSON.parse(localStorage.getItem(LIST_KEY)||'[]'); }catch(e){ idx=[]; }
      const entry={ id:OID, name:(q('#name')?q('#name').value.trim():''), phone:(q('#phonePrefix')?q('#phonePrefix').value:'')+(q('#phone')?q('#phone').value.trim():'') };
      const i=idx.findIndex(x=>x.id===entry.id); if(i>=0) idx[i]=entry; else idx.unshift(entry);
      localStorage.setItem(LIST_KEY, JSON.stringify(idx.slice(0,200)));
    }
    function saveDraft(){
      const data={
